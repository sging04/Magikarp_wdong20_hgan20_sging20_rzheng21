<!DOCTYPE html>
<html lang="en">
  <head style="background-color: black">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    <link href="static/css/stylesheet.css" rel="stylesheet" />

  <body>
    <div
      class="container text-center"
      style="background-color: black; color: white"
    >
      <h1 class="text-center" style="background-color: black; color: white">
        Presenting: Team Magikarp's Battleship
      </h1>
      <div class="col-lg-12 text-align-left">
        <p>Battleship player's strategically place their ships.</p>
        <p>
          Afterwards, Kaboom! Boom! and Bam, destroying the opposing player's
          fleet.
        </p>
      </div>
      <a class="btn btn-primary" href="/app/templates/play.html" role="button"
        >Play Battleship</a
      >
      <br />
      <h5>Leaderboard</h5>
      <table class="table" style="background-color: black; color: white">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Wins</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>AI BOT</td>
            <td>21791</td>
          </tr>
          <tr>
            <th scope="row">2</th>

          </tr>
          <tr>
            <th scope="row">3</th>

            <td>35651</td>
          </tr>
        </tbody>
      </table>
    </div>
