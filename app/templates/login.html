<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <form action="/login" method="post">
      {% if error is not none %}
      <span> {{ error }} </span>
      {% endif %}
      <input type="text" name="username" id="username" required />
      <input type="password" name="password" id="password" required />
      <button type="submit">awwawwawawawawwaawaw</button>
    </form>
  </body>
</html>
