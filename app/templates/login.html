{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block body %}
<form method="post">
  <fieldset class="form-container dyn-small shadow">
    <legend> Enter your username and password </legend>
    {% if error is not none %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    <!-- The pattern /\S+/ is regex for "no whitespace characters" -->
    <input
      placeholder="Username"
      id="username"
      name="username"
      required
      pattern="\S+"
    />
    <input
      placeholder="Password"
      id="password"
      name="password"
      type="password"
      required
      pattern="\S+"
    />
    <input type="submit" value="Login" />
  </fieldset>
</form>
<a id="register" class="flex-center" href = "/register">Don't have an account? Sign up</a>
{% endblock %}
