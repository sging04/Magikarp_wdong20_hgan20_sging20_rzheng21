{% extends "base.html" %}

{% block title %} {{ username }}'s Profile {% endblock %}

{% block body %}
<img src="{{ profile_img }}" alt="profile picture">
<form>
  <input
    type="file"
    name="avatar"
    id="avatar"
    accept="image/*"
  />
  <input id="submit" type="button" value="Save Changes">
</form>
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}
